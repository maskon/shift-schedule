<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>График смен 3 через 1</title>
</head>
<body>
    <div id="month-calendar">
    <ul class="month">
        <li class="prev"><i class="fas fa-angle-double-left">&laquo;</i></li>
        <li class="next"><i class="fas fa-angle-double-right">&raquo;</i></li>
        <li class="month-name"></li>
        <li class="year-name"></li>
    </ul>
    <ul class="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
    </ul>
    <p class="text-day">Выберите первый день первой смены</p>
    <ul class="days">
    </ul>
    <div class="content">
        <div class="content__bg content__bg--1"></div>
        <div class="content__text">1 смена</div>
    </div>
    <div class="content">
        <div class="content__bg content__bg--2"></div>
        <div class="content__text">2 смена</div>
    </div>
    <div class="content">
        <div class="content__bg content__bg--3"></div>
        <div class="content__text">3 смена</div>
    </div>
    <p class="days-text" id="days-night"></p>
    <p class="days-text" id="days-total"></p>
</div>
<script src="index.js"></script>
</body>
</html>
