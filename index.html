<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>График смен 3 через 1</title>
</head>
<body>
    <div id="month-calendar">
    <ul class="month">
        <li class="prev"><i class="fas fa-angle-double-left">&laquo;</i></li>
        <li class="next"><i class="fas fa-angle-double-right">&raquo;</i></li>
        <li class="month-name"></li>
        <li class="year-name"></li>
    </ul>
    <ul class="weekdays">
        <li>Пн</li>
        <li>Вт</li>
        <li>Ср</li>
        <li>Чт</li>
        <li>Пт</li>
        <li>Сб</li>
        <li>Вс</li>
    </ul>
    <ul class="days">
    </ul>
    
    <div class="content">
        <div class="content__bg content__bg--1"></div>
        <div class="content__text">1 смена</div>
    </div>
    <div class="content">
        <div class="content__bg content__bg--2"></div>
        <div class="content__text">2 смена</div>
    </div>
    <div class="content">
        <div class="content__bg content__bg--3"></div>
        <div class="content__text">3 смена</div>
    </div>
    <p id="days-night"></p>
    <p id="days-total"></p>
</div>
<script src="app.js"></script>
</body>
</html>
